<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHURA 2.0</title>

    <!-- Google Fonts - Adding a stylish font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Using the cool font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            background-color: #000; /* Black background */
            color: #00ff00; /* Neon green text color */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Green glow effect */
        }

        h1 {
            margin: 20px 0;
            font-weight: 700; /* Bold stylish header */
        }

        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        input, button {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            font-weight: 400;
            background-color: #333; /* Dark background for input and button */
            color: #00ff00; /* Green text for input and button */
            border: 1px solid #00ff00; /* Green border for input and button */
            border-radius: 10px; /* Rounded corners */
        }

        button {
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.5);
            font-weight: bold;
        }

        button:hover {
            background-color: #444; /* Darker background on hover */
        }

        button:active {
            transform: scale(0.95); /* Cool click animation - scale down */
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.8);
        }

        /* Hacker effect animation */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            font-family: monospace;
            font-size: 12px;
            color: rgba(0, 255, 0, 0.8);
            white-space: nowrap;
            animation: flicker 1.5s infinite;
        }

        #loading {
            display: none;
            font-size: 24px;
            margin: 20px 0;
            animation: flicker 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="particle-container"></div>
    <h1>ASHURA 2.0</h1>
    <div id="loading">Loading...</div>
    <div id="prediction">Next Prediction: <span id="prediction-text">N/A</span></div>
    <div id="period">Current Period: <span id="period-number">N/A</span></div>

    <input type="number" id="initial-period" placeholder="Enter initial period number">
    <button id="start-btn">Start Prediction</button>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js for background animation
        particlesJS("particle-container", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00ff00" // Change to green for hacker theme
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff00", // Change to green for hacker theme
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        let currentPeriod = null;

        // Function to generate the prediction
        function getPrediction() {
            return Math.random() < 0.6 ? "BIG" : "SMALL";
        }

        // Function to update the prediction and period number
        function updatePrediction() {
            if (currentPeriod === null) return; // No initial period entered

            // Show loading animation
            document.getElementById("loading").style.display = "block";

            // Simulate loading delay before showing prediction
            setTimeout(() => {
                const prediction = getPrediction();
                document.getElementById("prediction-text").textContent = prediction;

                // Show the current period number first, then increment it for the next round
                document.getElementById("period-number").textContent = currentPeriod;

                // Increment the period AFTER showing the prediction
                currentPeriod += 1;

                // Hide loading animation
                document.getElementById("loading").style.display = "none";

                // Set a timeout to update every 60 seconds
                setTimeout(updatePrediction, 60000);
            }, 3000); // 3 seconds loading time
        }

        // Start button functionality
        document.getElementById("start-btn").addEventListener("click", function () {
            const initialPeriodInput = document.getElementById("initial-period").value;

            if (initialPeriodInput && !isNaN(initialPeriodInput)) {
                currentPeriod = parseInt(initialPeriodInput); // Set the initial period
                document.getElementById("period-number").textContent = currentPeriod;

                // Start updating predictions after setting the first period manually
                updatePrediction();
            } else {
                alert("Please enter a valid period number.");
            }
        });
    </script>
</body>
</html>
