<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHURA PAID SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1d2b64, #f8cdda);
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ashura-paid-server {
            width: 320px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* Centered Start Prediction Button */
        #start-btn {
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
            width: 250px;
        }

        #start-btn:hover {
            background-color: #45a049;
        }

        /* Stylish Prediction Text */
        #prediction {
            font-size: 40px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 15px 0;
            animation: blink 1.5s infinite, fadeIn 2s ease-out;
        }

        #server-status {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #4CAF50;
            letter-spacing: 2px;
        }

        #server-status .connected {
            font-size: 18px;
            margin-left: 5px;
            color: #4CAF50;
        }

        #countdown {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }

        /* Cool animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Particle animation */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: particleAnimation 2s infinite;
        }

        @keyframes particleAnimation {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(2); }
        }

        /* Add some shadow for a cool, glowing effect */
        .glowing {
            text-shadow: 0 0 8px #ff0044, 0 0 15px #ff0044, 0 0 25px #ff0044;
        }

    </style>
</head>
<body>

    <div class="ashura-paid-server">
        <h1>ASHURA PAID SERVER</h1>
        
        <!-- Start Prediction Button -->
        <button id="start-btn" onclick="startPrediction()">Start Prediction</button>

        <!-- Prediction Section - Hidden initially -->
        <div id="loading-text" style="display:none;">Connecting...</div>
        <div id="prediction" class="glowing" style="display:none;">Loading...</div>
        <div id="server-status" style="display:none;">
            SERVER IS CONNECTED <span class="connected">&#x1F7E2;</span> <!-- Green circle emoji for connection -->
        </div>
        <div id="countdown" style="display:none;">Next Prediction in: 60s</div>
    </div>

    <!-- Particle effect container -->
    <div id="particles"></div>

    <script>
        // Function to generate random particle effects
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 10 + 5; // Smaller particles for compact UI
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${y}px`;
            particle.style.left = `${x}px`;

            document.body.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 2000); // Remove after animation duration (2s)
        }

        // Create particles at regular intervals
        setInterval(createParticle, 100);

        // Function to generate prediction (BIG or SMALL)
        function generatePrediction() {
            const randomNum = Math.random();
            return randomNum > 0.5 ? "BIG" : "SMALL";
        }

        // Function to start prediction logic
        function startPrediction() {
            // Hide "Start Prediction" button and show loading text
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';

            // Simulate a delay for "Connecting..."
            setTimeout(() => {
                // After delay, hide the loading text and show prediction section
                document.getElementById('loading-text').style.display = 'none';
                document.getElementById('prediction').style.display = 'block';
                document.getElementById('server-status').style.display = 'block';
                document.getElementById('countdown').style.display = 'block';

                // Start the countdown and prediction logic
                updatePrediction();
            }, 2000); // 2 seconds for the "Connecting..."
        }

        // Function to update prediction
        function updatePrediction() {
            // Update prediction to "BIG" or "SMALL"
            const prediction = generatePrediction();
            document.getElementById('prediction').textContent = prediction;

            // Update countdown to be faster (e.g., 15 seconds countdown)
            let countdown = 15;  // Change to the desired countdown duration (in seconds)
            
            // Set countdown to update every 500 milliseconds (half a second)
            const countdownInterval = setInterval(() => {
                document.getElementById('countdown').textContent = `Next Prediction in: ${countdown}s`;
                countdown--;

                // If countdown reaches zero, restart the prediction
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    updatePrediction(); // Update prediction when countdown is over
                }
            }, 500); // Countdown interval
