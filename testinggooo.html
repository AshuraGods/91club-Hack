<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE MINES PREDICTOR</title>
    <style>
        body { font-family: 'Courier New', monospace; background: black; color: #00FF00; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column; }
        .container { text-align: center; background: rgba(0, 0, 0, 0.9); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); width: 80%; max-width: 400px; }
        h2 { font-size: 32px; margin-bottom: 20px; color: #00FF00; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px #00FF00; }
        .grid { display: grid; grid-template-columns: repeat(5, 50px); gap: 10px; margin-bottom: 20px; justify-content: center; }
        .cell { width: 50px; height: 50px; background: #444; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
        .cell:hover { background: #00FF00; transform: scale(1.1); }
        .safe { background: #00FF00; transform: scale(1.1); }
        .btn { padding: 12px 24px; background: #00FF00; color: black; border: none; border-radius: 30px; cursor: pointer; font-size: 16px; transition: background 0.3s; width: 100%; text-transform: uppercase; text-shadow: 0 0 5px #00FF00; }
        .btn:disabled { background: #444; color: #aaa; cursor: not-allowed; }
        .btn:hover { background: #00cc00; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); }
        .loading-text { font-size: 16px; color: #00FF00; margin-top: 15px; display: none; animation: pulse 1s infinite alternate; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        .popup { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 1000; }
        .popup-content { background: #222; padding: 25px; text-align: center; border-radius: 10px; width: 300px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6); }
        .popup h3 { font-size: 20px; margin-bottom: 20px; color: #00FF00; }
        .popup button { padding: 12px; background: #00FF00; color: black; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; text-transform: uppercase; }
        .popup button:hover { background: #00cc00; }
    </style>
</head>
<body>

    <div class="container">
        <h2>SAFE MINES PREDICTOR</h2>
        <div class="grid" id="grid"></div>
        <button class="btn" id="showMinesBtn" disabled>SHOW MINES</button>
        <div class="loading-text" id="loadingText">PREDICTING...</div>
        <div id="message" class="message"></div>
    </div>

    <div class="popup" id="registerPopup">
        <div class="popup-content">
            <h3>REGISTRATION REQUIRED</h3>
            <p>PLEASE <a href="https://tcvvip2.com/#/register?invitationCode=6223711028871" target="_blank" onclick="register()">REGISTER</a> TO ACCESS THE PREDICTOR.</p>
            <button onclick="closePopup()">CLOSE</button>
        </div>
    </div>

    <script>
        const gridSize = 25, safeCellsCount = 3;
        let safeCells = [], isCooldown = false, isRegistered = localStorage.getItem('isRegistered');
        const grid = document.getElementById('grid'), showMinesBtn = document.getElementById('showMinesBtn'), message = document.getElementById('message'), loadingText = document.getElementById('loadingText'), registerPopup = document.getElementById('registerPopup');

        if (!isRegistered) { message.innerHTML = `PLEASE <a href="javascript:void(0)" onclick="showPopup()">REGISTER</a> TO ACCESS THE PREDICTOR.`; } 
        else { message.innerHTML = "YOU ARE REGISTERED. CLICK 'SHOW MINES' TO PREDICT SAFE MINES."; showMinesBtn.disabled = false; }

        function showPopup() { registerPopup.style.display = 'flex'; }
        function closePopup() { registerPopup.style.display = 'none'; }
        function register() { localStorage.setItem('isRegistered', 'true'); showMinesBtn.disabled = false; message.innerHTML = "YOU ARE REGISTERED. CLICK 'SHOW MINES' TO PREDICT SAFE MINES."; closePopup(); }

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-id', i);
                grid.appendChild(cell);
            }
        }

        function showSafeMines() {
            if (isCooldown) return;
            isCooldown = true;
            loadingText.style.display = 'block';

            safeCells = [];
            let safeCount = 0;
            while (safeCount < safeCellsCount) {
                const randomCell = Math.floor(Math.random() * gridSize);
                if (!safeCells.includes(randomCell)) {
                    safeCells.push(randomCell);
                    safeCount++;
                }
            }

            setTimeout(() => {
                createGrid();
                safeCells.forEach(cellId => {
                    const cell = document.querySelector(`[data-id="${cellId}"]`);
                    cell.classList.add('safe');
                });
                loadingText.style.display = 'none';
                message.innerHTML = "SAFE MINES PREDICTED!";
            }, 1500);

            setTimeout(() => { isCooldown = false; }, 10000);
        }

        showMinesBtn.addEventListener('click', showSafeMines);
    </script>

</body>
</html>
