<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHURA SERVER</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #ff0000; /* Red text */
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            text-align: center;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000; /* Red shadow */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.7);
        }
        th, td {
            border: 1px solid #ff0000;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: rgba(128, 0, 0, 0.8);
        }
        tr:nth-child(even) {
            background-color: rgba(255, 0, 0, 0.1);
        }
        tr:hover {
            background-color: rgba(255, 0, 0, 0.2);
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #ff0000;
            color: white;
            border: 1px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
        #prediction, #signal {
            margin-top: 10px;
            font-size: 1.5em; /* Increased text size */
            text-align: center;
        }
        #loading {
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
            color: #e67e22;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Behind all other elements */
        }
        #vip-key-container {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    
    <h1>ASHURA SERVER</h1>

    <div id="vip-key-container">
        <h2>Enter VIP Key</h2>
        <input type="text" id="vip-key" placeholder="Enter your VIP Key" />
        <button onclick="checkVIPKey()">Submit</button>
        <div id="vip-message" style="color: #ff0000;"></div>
    </div>

    <div class="controls" id="controls" style="display:none;">
        <button onclick="nextSignal()">Next Signal</button>
        <button onclick="predictSize()">PREDICTION</button>
        <div id="loading"></div>
        <div id="signal"></div>
        <div id="prediction"></div>
    </div>

    <table id="data-table" style="display:none;">
        <thead>
            <tr>
                <th>Issue Number</th>
                <th>Number</th>
                <th>Colour</th>
                <th>Premium</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <footer>
        &copy; 2024 Real-Time Data Prediction
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3 },
                opacity: { value: 0.5 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff0000", // Red color
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    bounce: false,
                    attract: { enable: false }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });

        function checkVIPKey() {
            const vipKey = document.getElementById('vip-key').value;
            const validKey = "YOUR_VIP_KEY"; // Replace with your actual VIP key

            if (vipKey === validKey) {
                document.getElementById('vip-key-container').style.display = 'none';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('data-table').style.display = 'table'; // Show the table
                fetchData(); // Fetch data on key validation
                setInterval(fetchData, 1000); // Refresh data every second
            } else {
                document.getElementById('vip-message').innerText = "Invalid VIP Key. Please try again.";
            }
        }

        async function fetchData() {
            try {
                const response = await fetch('https://api.51gameapi.com/api/webapi/GetNoaverageEmerdList', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8',
                        'Authorization': 'Bearer YOUR_ACCESS_TOKEN', // Replace with your token
                    },
                    body: JSON.stringify({
                        pageSize: 10, // Fixed page size
                        pageNo: 1,
                        typeId: 1,
                        language: 0,
                        random: '14e8829d918240c9b9d8b8733027e8cc',
                        signature: '4926589AC251D79C1E086FD381BF8754',
                        timestamp: 1728109439
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                updateTable(data.data.list);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateTable(dataList) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = ''; // Clear existing data

            dataList.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.issueNumber}</td>
                    <td>${item.number}</td>
                    <td>${item.colour}</td>
                    <td>${item.premium}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function nextSignal() {
            document.getElementById('loading').innerText = "Getting Signal...";
            setTimeout(() => {
                const colors = ['RED', 'GREEN'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('signal').innerText = `Next Signal: ${randomColor}`;
                document.getElementById('loading').innerText = ""; // Clear loading message
            }, 1000); // Simulate loading delay
        }

        function predictSize() {
            document.getElementById('loading').innerText = "Getting Prediction...";
            setTimeout(() => {
                const sizes = ['BIG', 'SMALL'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                document.getElementById('prediction').innerText = `Prediction: ${randomSize}`;
                document.getElementById('loading').innerText = ""; // Clear loading message
            }, 1000); // Simulate loading delay
        }

        // Show VIP key input on load
        document.getElementById('vip-key-container').style.display = 'block';
    </script>

</body>
</html>
